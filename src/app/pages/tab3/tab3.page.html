<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <H3>Favorites</H3>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div *ngFor="let movie of favoriteGenre">
    <ion-grid *ngIf="movie.movies.length > 0">
      <ion-row>
        <ion-col size="12">
          <h4>{{movie.name}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>

    <app-slideshow-poster [movies]="movie.movies"></app-slideshow-poster>

  </div>

</ion-content>
