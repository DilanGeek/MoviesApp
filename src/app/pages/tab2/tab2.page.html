<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Filter Movie" (ionChange)="onSearchChange($event)" [debounce]="700" animated
    [value]='textSearch'>
  </ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="spinnerCenter">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="movies.length === 0 ">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let idea of ideas">
      <ion-label color="primary" (click)="textSearch = idea">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">

        <ion-card>
          <img [src]="movie.poster_path | image" alt="">

          <ion-card-header>
            <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{movie.title}}</h2>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
