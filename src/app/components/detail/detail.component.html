<ion-content>

  <ion-label class="title">
    <h1>
      {{movieDetail.title}}
    </h1>
  </ion-label>

  <img [src]="movieDetail.backdrop_path | image" *ngIf="movieDetail.backdrop_path">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="5" c lass="poster_detail">
        <ion-card class="poster_detail">
          <img [src]="movieDetail.poster_path | image" class="poster" *ngIf="movieDetail.poster_path">
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="star" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{movieDetail.vote_average}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="people" color="primary"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{movieDetail.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{movieDetail.overview | slice: 0: hideText}}...</ion-label>
        <ion-label color="primary" (click)="hideText = 5000" *ngIf="hideText !== 5000 ">Read More</ion-label>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <ion-chip color="primary" *ngFor="let genre of movieDetail.genres">
          <ion-label>{{genre.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actors</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptActors">
    <ion-slide *ngFor="let actor of actors">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image" alt="">
        <ion-label class="actor-name">{{actor.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button (click)="addFavorite()">
        <ion-icon slot="end" [name]="star"></ion-icon>
        <ion-label>Favorite</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
