<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pair of movies | pair">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pair">
        <ion-card (click)="showDetails(movie.id)">
          <img class="poster" [src]="movie.poster_path | image" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-more">
    <ion-button class="btn-more" expand="full" size="large" (click)="loadMoreMovies()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
